<!doctype html>
<html ng-app="rateShowsApp">
     <head>
	     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	     <script src="rateShows.js"></script>
	     <link rel="stylesheet" href=".tmp/styles/base.css">
	     <link rel="stylesheet" href=".tmp/styles/rate.css">
		 <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">  
		 <!-- avoiding favicon request -->
	 </head>
     <body>
     	<!-- All Shows --> 
     	<section id="allShows" ng-controller="RateShowsListController as rateShowsList">

     		<div>
     			<ul class="gallery">
     				<li ng-repeat="show in rateShowsList.shows">
     					<figure>
     						<img ng-src="{{nameToUrl(show.name)}}" alt="{{show.name}}"/>
     						<figcaption>
     							<a href="#">Rate Show</a>
     							<p>{{show.name}}  <em>{{show.tagline}}</em></p>
     						</figcaption>
     					</figure>
     				</li>
     			</ul>
     		</div>

     	</section>
     
     	<!-- Rate View -->
     	<section id="rateView">

     	</section>
     	
     	<!-- Trailer View -->
     	<section id="trailerView">

     	</section>
     </body>
</html>
