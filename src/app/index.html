  <!-- All Shows --> 
      <section id="allShows" ng-controller="RateShowsListController as rateShowsList">

          <ul class="gallery">
            <li ng-repeat="show in rateShowsList.shows">
              <figure>
                <img ng-src="{{nameToUrl(show.name)}}" alt="{{show.name}}"/>
                <figcaption>
                  <a href="#">Rate Show</a>
                  <p>{{show.name}}  <em>{{show.tagline}}</em></p>
                </figcaption>
              </figure>
            </li>
          </ul>

      </section>
     
      <!-- Rate View -->
      <section id="rateView">

      </section>
      
      <!-- Trailer View -->
      <section id="trailerView">

      </section>
